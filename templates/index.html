<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Headless Pi</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="adminApps"><ul>
  {{#with apps}}
    {{#each adminApps}}
      <li><a href="/{{path}}/">{{name}}</a></li>
    {{/each}}
  </ul></div>
  <div id="apps"><ul>
    {{#each apps}}
      <li><a href="/{{path}}/">{{name}}</a></li>
    {{/each}}
  {{/with}}
  </ul></div>
  <script src="/js/main.js"></script>
</body>
</html>
